<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task-Oriented AI Assistant</title>
    <style>
        body { font-family: Arial; }
        .container { width: 60%; margin: 40px auto; }
        #messages { 
            border: 1px solid #ccc; 
            min-height: 300px; 
            padding: 10px; 
            margin-bottom: 10px;
            overflow-y: auto;
        }
        .input-area {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 10px;
        }
        #input { 
            flex-grow: 1;
            padding: 8px;
        }
        #send { 
            padding: 8px 20px;
        }
        .file-upload {
            display: none;
            margin-top: 10px;
            padding: 10px;
            border: 1px dashed #ccc;
            background: #f9f9f9;
        }
        .file-input {
            margin: 5px 0;
        }
        .message {
            margin: 5px 0;
            padding: 5px;
        }
        .user-message {
            background: #e3f2fd;
            border-radius: 5px;
        }
        .assistant-message {
            background: #f5f5f5;
            border-radius: 5px;
        }
        .upload-button {
            padding: 5px 10px;
            margin-right: 10px;
        }
        .error { color: red; }
        .success { color: green; }
        .download-button {
            display: inline-block;
            padding: 5px 15px;
            margin: 5px 0;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 3px;
        }
        .download-button:hover {
            background-color: #45a049;
        }
        .selected-files {
            margin-top: 5px;
            font-size: 0.9em;
            color: #666;
        }
        .file-list {
            list-style: none;
            padding: 0;
            margin: 5px 0;
        }
        .file-list li {
            margin: 2px 0;
            padding: 2px 5px;
            background: #fff;
            border-radius: 3px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .remove-file {
            color: #ff4444;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <div id="messages"></div>
    <div class="input-area">
        <button id="toggleUpload" class="upload-button">ðŸ“Ž Upload Files</button>
        <input id="input" type="text" placeholder="Enter command (e.g., 'merge PDF files' or 'summarize this document')..." />
        <button id="send">Send</button>
    </div>
    <div id="fileUpload" class="file-upload">
        <div class="file-input">
            <label>Select multiple PDF files (will be merged in selection order):</label>
            <input type="file" id="files" accept=".pdf" multiple>
        </div>
        <div class="selected-files">
            <p>Selected files:</p>
            <ul id="fileList" class="file-list"></ul>
        </div>
    </div>
</div>

<script>
    let selectedFiles = [];

    // Toggle file upload area display
    document.getElementById('toggleUpload').onclick = function() {
        const uploadArea = document.getElementById('fileUpload');
        uploadArea.style.display = uploadArea.style.display === 'none' ? 'block' : 'none';
    };

    // Listen for file selection
    document.getElementById('files').onchange = function(e) {
        selectedFiles = Array.from(e.target.files);
        updateFileList();
    };

    // Update file list display
    function updateFileList() {
        const fileList = document.getElementById('fileList');
        fileList.innerHTML = '';
        selectedFiles.forEach((file, index) => {
            const li = document.createElement('li');
            li.innerHTML = `
                ${index + 1}. ${file.name}
                <span class="remove-file" onclick="removeFile(${index})">Ã—</span>
            `;
            fileList.appendChild(li);
        });
    }

    // Remove file
    function removeFile(index) {
        selectedFiles.splice(index, 1);
        updateFileList();
        // Clear file input to allow reselecting the same file
        document.getElementById('files').value = '';
    }

    // Add message to chat
    function addMessage(content, isUser = false) {
        const messages = document.getElementById('messages');
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${isUser ? 'user-message' : 'assistant-message'}`;
        
        // Check for download link
        if (!isUser && content.includes('<download>')) {
            const parts = content.split('<download>');
            const text = parts[0];
            const link = parts[1].replace('</download>', '');
            
            messageDiv.innerHTML = `
                Assistant: ${text}<br>
                <a href="${link}" class="download-button" target="_blank">
                    ðŸ“¥ Download Merged File
                </a>
            `;
        } else {
            messageDiv.textContent = isUser ? `User: ${content}` : `Assistant: ${content}`;
        }
        
        messages.appendChild(messageDiv);
        messages.scrollTop = messages.scrollHeight;
    }

    // Send message and files
    document.getElementById('send').onclick = async function() {
        const input = document.getElementById('input').value;
        if (!input) return;

        addMessage(input, true);
        document.getElementById('input').value = '';

        // Upload files if selected
        if (selectedFiles.length > 0) {
            const formData = new FormData();
            selectedFiles.forEach(file => {
                formData.append('files[]', file);
            });
            formData.append('message', input);

            try {
                const response = await fetch('/chat_with_files', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                addMessage(data.reply);
                // Clear file selection after successful upload
                selectedFiles = [];
                updateFileList();
            } catch (error) {
                addMessage('Error: Failed to process files. ' + error.message);
            }
        } else {
            // Regular chat without files
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: input })
                });
                const data = await response.json();
                addMessage(data.reply);
            } catch (error) {
                addMessage('Error: Failed to send message. ' + error.message);
            }
        }
    };

    // Handle Enter key
    document.getElementById('input').onkeypress = function(e) {
        if (e.key === 'Enter') {
            document.getElementById('send').click();
        }
    };
</script>
</body>
</html>
